<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb clone</title>
    <link href="styles/4-common.css" rel="stylesheet"/>
    <link href="styles/3-footer.css" rel="stylesheet"/>
    <link href="styles/3-header.css" rel="stylesheet"/>
    <link href="styles/6-filters.css" rel="stylesheet"/>
    <link href="styles/7-places.css" rel="stylesheet"/>
    <link href="images/icon.ico" rel="icon">
</head>
<body>
    <header>
        <container>
            <div class="linea">
                <div class="logo">
                    <!--<img src="images/logo.png" alt="">-->
                </div>
            </div>
        </container> 
    </header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
<!--LOCATIONS & AMENITIES FILTERS-->
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, Florida ...</h4>
                <ul class="popover">
                    <h2 class="box1">Arizona:</h2> 
                    <li><h4>Page</h4></li>
                    <li><h4>Page2</h4></li>
                    <h2 class="box1">California: </h2> 
                    <li><h4>San Francisco</h4></li>
                    <li><h4>Los Altos</h4></li>    
                </ul>
               
 
            </div> 
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Hot-tub, Minibar ...</h4>
                <ul class="popover">

                    <h4 class="box2"><br>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                    <li>Hot-tub</li></h4>
                </ul>
            </div>
                      
        </section>
    </div>
<!--footer-->
        <footer >
            <p>Hoolberton School</p>
        </footer>
    </body>
